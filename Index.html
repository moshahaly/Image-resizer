<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Image Resizer Pro</title>
    <meta name="theme-color" content="#6366f1">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --error: #ef4444;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #0f172a;
                --card-bg: #1e293b;
                --text: #f8fafc;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--background);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .about-button {
            position: absolute;
            right: 0;
            top: 0;
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5rem 1rem;
        }

        .upload-controls {
            position: relative;
            margin: 2rem 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .modern-button {
            display: inline-block;
            background: var(--primary-gradient);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.2s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .modern-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .file-count {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--text);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .quality-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .preview-card {
            background: var(--card-bg);
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .preview-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 0.5rem;
        }

        .file-info {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: var(--error);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background: var(--card-bg);
            margin: 15% auto;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .close-button {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            border: none;
            background: none;
            cursor: pointer;
            color: var(--text);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ultimate Image Resizer Pro</h1>
            <p>Advanced Image Processing PWA</p>
            <button class="about-button" id="aboutButton">About</button>
        </div>

        <div class="upload-controls">
            <label for="fileInput" class="modern-button">
                üìÅ Upload Images
            </label>
            <input type="file" id="fileInput" accept="image/*" multiple hidden>
            <div class="file-count" id="fileCount">0 files selected</div>
        </div>

        <div class="controls">
            <div>
                <input type="number" id="widthInput" placeholder="Width (px)" min="1">
                <input type="number" id="heightInput" placeholder="Height (px)" min="1">
            </div>
            <div class="quality-controls">
                <input type="range" id="qualityInput" min="0" max="1" step="0.1" value="0.9">
                <span>Quality: <span id="qualityValue">90%</span></span>
            </div>
            <div>
                <button class="modern-button" id="resizeButton">Resize Selected</button>
                <button class="modern-button" id="batchButton">Process Batch</button>
                <button class="modern-button" id="downloadButton" style="display: none;">Download Results</button>
            </div>
        </div>

        <div class="preview-grid" id="previewGrid"></div>
        <div class="loading" id="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <!-- About Modal -->
    <div class="modal" id="aboutModal">
        <div class="modal-content">
            <button class="close-button" id="closeModal">&times;</button>
            <h2>About</h2>
            <p>Ultimate Image Resizer Pro</p>
            <p>Created by Mohamed Elshahaly</p>
            <p>¬© 2025</p>
        </div>
    </div>

    <script>
        class ImageProcessor {
            constructor() {
                this.files = [];
                this.processedFiles = [];
                this.processedZip = null;
                this.queue = [];
                this.processing = false;
            }

            async addFiles(files) {
                const validTypes = ['image/jpeg', 'image/png', 'image/webp', 'image/gif', 'image/bmp'];
                const validFiles = Array.from(files).filter(file => 
                    validTypes.includes(file.type)
                );
                
                if (validFiles.length === 0) {
                    throw new Error('No valid image files selected');
                }

                this.files = [...this.files, ...validFiles];
                return validFiles;
            }

            async processAll() {
                if (this.processing) return;
                this.processing = true;
                
                try {
                    this.processedFiles = [];
                    const zip = new JSZip();
                    
                    for (const [index, file] of this.files.entries()) {
                        const processed = await this.processFile(file);
                        this.processedFiles.push(processed);
                        zip.file(`resized-${index}-${file.name}`, processed.blob);
                    }

                    const content = await zip.generateAsync({type: 'blob'});
                    this.processedZip = content;
                    return content;
                } catch (error) {
                    this.showError(error.message);
                } finally {
                    this.processing = false;
                }
            }

            async processFile(file) {
                return new Promise(async (resolve, reject) => {
                    try {
                        const img = await this.loadImage(file);
                        const canvas = this.createCanvas(img);
                        const orientation = await this.getExifOrientation(file);
                        this.applyOrientation(canvas, orientation);
                        
                        const blob = await new Promise(resolve => 
                            canvas.toBlob(resolve, file.type, parseFloat(qualityInput.value))
                        );

                        resolve({ blob, url: URL.createObjectURL(blob) });
                    } catch (error) {
                        reject(error);
                    }
                });
            }

            createCanvas(img) {
                const canvas = document.createElement('canvas');
                const width = parseInt(widthInput.value) || img.width;
                const height = parseInt(heightInput.value) || img.height;
                
                canvas.width = width;
                canvas.height = height;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                return canvas;
            }

            loadImage(file) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = URL.createObjectURL(file);
                });
            }

            async getExifOrientation(file) {
                return new Promise(resolve => {
                    EXIF.getData(file, function() {
                        resolve(EXIF.getTag(this, 'Orientation') || 1);
                    });
                });
            }

            applyOrientation(canvas, orientation) {
                const ctx = canvas.getContext('2d');
                ctx.save();
                
                switch(orientation) {
                    case 2: ctx.transform(-1, 0, 0, 1, canvas.width, 0); break;
                    case 3: ctx.transform(-1, 0, 0, -1, canvas.width, canvas.height); break;
                    case 4: ctx.transform(1, 0, 0, -1, 0, canvas.height); break;
                    case 5: ctx.transform(0, 1, 1, 0, 0, 0); break;
                    case 6: ctx.transform(0, 1, -1, 0, canvas.height, 0); break;
                    case 7: ctx.transform(0, -1, -1, 0, canvas.height, canvas.width); break;
                    case 8: ctx.transform(0, -1, 1, 0, 0, canvas.width); break;
                }
                
                ctx.restore();
            }

            downloadFile(blob, filename) {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }

            showError(message) {
                const errorEl = document.createElement('div');
                errorEl.className = 'error-message';
                errorEl.textContent = message;
                document.body.appendChild(errorEl);
                setTimeout(() => errorEl.remove(), 5000);
            }
        }

        class UIController {
            constructor(imageProcessor) {
                this.imageProcessor = imageProcessor;
                this.initialize();
            }

            initialize() {
                this.initializeUpload();
                this.initializeControls();
                this.initializeQualitySlider();
                this.initializeAboutModal();
            }

            initializeUpload() {
                const fileInput = document.getElementById('fileInput');
                const fileCount = document.getElementById('fileCount');
                const previewGrid = document.getElementById('previewGrid');

                fileInput.addEventListener('change', async (e) => {
                    try {
                        if (!e.target.files?.length) return;
                        const files = await this.imageProcessor.addFiles(e.target.files);
                        fileCount.textContent = `${this.imageProcessor.files.length} files selected`;
                        this.updatePreviewGrid(files);
                    } catch (error) {
                        this.showError(error.message);
                    }
                });

                document.body.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    document.body.style.opacity = '0.7';
                });

                document.body.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    document.body.style.opacity = '1';
                });

                document.body.addEventListener('drop', async (e) => {
                    e.preventDefault();
                    document.body.style.opacity = '1';
                    try {
                        const files = await this.imageProcessor.addFiles(e.dataTransfer.files);
                        fileCount.textContent = `${this.imageProcessor.files.length} files selected`;
                        this.updatePreviewGrid(files);
                    } catch (error) {
                        this.showError(error.message);
                    }
                });
            }

            updatePreviewGrid(files) {
                const previewGrid = document.getElementById('previewGrid');
                
                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const card = document.createElement('div');
                        card.className = 'preview-card';
                        card.innerHTML = `
                            <img src="${e.target.result}" class="preview-image" alt="Preview">
                            <div class="file-info">
                                <span>${file.name}</span>
                                <span>${(file.size / 1024).toFixed(1)} KB</span>
                            </div>
                        `;
                        previewGrid.appendChild(card);
                    };
                    reader.readAsDataURL(file);
                });
            }

            initializeControls() {
                const resizeButton = document.getElementById('resizeButton');
                const batchButton = document.getElementById('batchButton');
                const downloadButton = document.getElementById('downloadButton');
                const loading = document.getElementById('loading');

                resizeButton.addEventListener('click', async () => {
                    if (!this.imageProcessor.files.length) {
                        this.showError('Please upload images first');
                        return;
                    }
                    
                    loading.style.display = 'flex';
                    try {
                        const processed = await this.imageProcessor.processFile(this.imageProcessor.files[0]);
                        this.imageProcessor.downloadFile(processed.blob, `resized-${this.imageProcessor.files[0].name}`);
                        downloadButton.style.display = 'none';
                    } catch (error) {
                        this.showError(error.message);
                    } finally {
                        loading.style.display = 'none';
                    }
                });

                batchButton.addEventListener('click', async () => {
                    if (!this.imageProcessor.files.length) {
                        this.showError('Please upload images first');
                        return;
                    }
                    
                    loading.style.display = 'flex';
                    try {
                        await this.imageProcessor.processAll();
                        downloadButton.style.display = 'inline-block';
                    } catch (error) {
                        this.showError(error.message);
                    } finally {
                        loading.style.display = 'none';
                    }
                });

                downloadButton.addEventListener('click', () => {
                    if (this.imageProcessor.processedZip) {
                        this.imageProcessor.downloadFile(this.imageProcessor.processedZip, 'resized-images.zip');
                    } else {
                        this.showError('No processed files available. Please process images first.');
                    }
                });
            }

            initializeQualitySlider() {
                const qualityInput = document.getElementById('qualityInput');
                const qualityValue = document.getElementById('qualityValue');
                qualityInput.addEventListener('input', () => {
                    qualityValue.textContent = `${Math.round(qualityInput.value * 100)}%`;
                });
            }

            initializeAboutModal() {
                const aboutButton = document.getElementById('aboutButton');
                const aboutModal = document.getElementById('aboutModal');
                const closeModal = document.getElementById('closeModal');

                aboutButton.addEventListener('click', () => {
                    aboutModal.style.display = 'block';
                });

                closeModal.addEventListener('click', () => {
                    aboutModal.style.display = 'none';
                });

                // Close modal when clicking outside
                window.addEventListener('click', (e) => {
                    if (e.target === aboutModal) {
                        aboutModal.style.display = 'none';
                    }
                });
            }

            showError(message) {
                this.imageProcessor.showError(message);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const imageProcessor = new ImageProcessor();
            new UIController(imageProcessor);
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(() => console.log('Service Worker registered'))
                    .catch(err => console.error('SW registration failed:', err));
            }
        });
    </script>
</body>
</html>
